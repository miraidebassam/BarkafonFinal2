<div class="w-full h-full" fxLayout="row wrap">
  <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
    <mat-card-title class="text-center m-b-20"><img src="assets/images/orange.png" style="width: 25px; height: 25px; margin-right: 5px; margin-bottom: -4px;">BARKAFON</mat-card-title>

    <form class="form-field-full" [formGroup]="loginForm">

      <mat-form-field appearance="outline">
        <mat-label>{{'login.username' | translate}}:</mat-label>
        <input matInput placeholder="Entre le login windows" formControlName="username" required>
        <mat-error *ngIf="username.invalid">
          <span *ngIf="username.errors.required">
            {{'login.please_enter' | translate}} <strong></strong>
          </span>

          <span *ngIf="username.errors.remote">
            {{ username.errors.remote }}
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{'login.password' | translate}}</mat-label>
        <input matInput placeholder="Entre le mot de passe" type="password"
               formControlName="password" required>
        <mat-error *ngIf="password.invalid">
          <span *ngIf="password.errors.required">
            {{'login.please_enter' | translate}} <strong></strong>
          </span>

          <span *ngIf="password.errors.remote">
            {{ password.errors.remote }}
          </span>
        </mat-error>
      </mat-form-field>

      <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
        <mat-checkbox formControlName="remember_me">{{'login.remember_me' | translate}}
        </mat-checkbox>
      </div>

      <button class="w-full" mat-raised-button color="primary"
              [disabled]="loginForm.invalid"
              (click)="onSubmit()">{{'login.login' | translate}}</button>
      
      <!-- <div class="m-t-16">{{'login.have_no_account' | translate}}?
        <a routerLink="/auth/register">{{'login.create_one' | translate}}</a>
      </div> -->
      <div class="m-t-16" style="text-align: center; font-size: 12px;">
        ORANGE BISSAU - BARKAFON Â©2021
      </div>

    </form>

  </mat-card>
</div>
