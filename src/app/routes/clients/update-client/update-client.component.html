<h2 mat-dialog-title>Modifier ce partenaire</h2>
<mat-dialog-content>
    <form class="per-form" [formGroup]="clientFormUpdate">

        <!-- <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
          <input formControlName="id" readonly matInput placeholder="Entrer le nom du client" maxlength="50" name="id" />
        </mat-form-field> -->

        <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
          <mat-label>Nom du partenaire</mat-label>
          <input formControlName="nom" matInput placeholder="Entrer le nom du client" maxlength="50" name="nom" />
          <!-- <mat-error *ngIf="userFormUpdate.controls['nom'].invalid">Veuillez entrer un nom valide</mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
          <mat-label>Prenom du partenaire</mat-label>
          <input formControlName="prenom" matInput placeholder="Entrer le prenom du client" maxlength="50"
            name="prenom" />
          <!-- <mat-error *ngIf="userFormUpdate.controls['prenom'].invalid">Veuillez entrer un prÃ©nom valide</mat-error> -->
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
          <mat-label>L'adresse du partenaire</mat-label>
            <input type="tel" mask formControlName="adresse" matInput placeholder="Entrer l'adresse' du client"
              maxlength="50" name="adresse" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
          <mat-label>Le NIF du partenaire</mat-label>
            <input type="tel" mask formControlName="nif" matInput placeholder="Entrer le NIF du client"
              maxlength="50" name="nif" />
        </mat-form-field>


        <br>
        <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
          <mat-label>Le telephone du partenaire</mat-label>
          <input type="tel" mask formControlName="telephone" matInput placeholder="Entrer le telephone du client"
            maxlength="50" name="telephone" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
          <mat-label>Le telephone du partenaire</mat-label>
          <input type="email" mask formControlName="email" matInput placeholder="Entrer l'email' du client"
            maxlength="50" name="email" />
        </mat-form-field>

        <br>
        <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
          <mat-label>Selectionner l'etat du partenaire</mat-label>
          <mat-select formControlName="etat" panelClass="my-select-panel-class">
            <mat-option value="true">Activer</mat-option>
            <mat-option value="false">Desactiver</mat-option>
          </mat-select>
        </mat-form-field>

      </form>

    <mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="onClose()">Annuler</button>
        <button mat-button color="primary" (click)="modifierClient()">
          <mat-icon>how_to_reg</mat-icon> Update
        </button>
    </mat-dialog-actions>


</mat-dialog-content>
