<h2 mat-dialog-title>Modifier cette notification</h2>
<mat-dialog-content>
  <form class="per-form" [formGroup]="notifFormModif">

    <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
      <mat-label>Entitule</mat-label>
      <input formControlName="intitule" matInput placeholder="Entrer le nom d'utilisateur" maxlength="50" name="intitule" required/>
      <!-- <mat-error *ngIf="userFormAddNew.controls['nom'].invalid">Veuillez entrer le nom valide</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 49%;">
      <mat-label>Objet Email</mat-label>
      <input formControlName="objetEmail" matInput placeholder="Entrer le prenom d'utilisateur" maxlength="50"name="objetEmail" required/>
      <!-- <mat-error *ngIf="userFormAddNew.controls['prenom'].invalid">Veuillez entrer un pr√©nom valide</mat-error> -->
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 100%;">
      <mat-label>Les adresses</mat-label>
      <input formControlName="listeAdresse" matInput placeholder="Entrer le login windows d'utilisateur" maxlength="50" name="listeAdresse" required/>
      <!-- <mat-error *ngIf="userFormAddNew.controls['login'].invalid">Veuillez saisir un identifiant valide</mat-error> -->
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill" class="width-75" style="width: 49%; margin-left: 5px;">
      <mat-label>Date Notif</mat-label>
      <input type="date" formControlName="dateNotif" matInput placeholder="Entrer la date de notifiction" maxlength="50" name="dateNotif" required/>
      <!-- <mat-error *ngIf="userFormAddNew.controls['email'].invalid">Veuillez saisir un e-mail valide</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill" class="width-75" style="width: 49%; margin-left: 5px;">
      <mat-label>Date Premier Notif</mat-label>
      <input type="date" formControlName="datePremierNotif" matInput placeholder="Date premiere notifiction" maxlength="50" name="datePremierNotif" required/>
      <!-- <mat-error *ngIf="userFormAddNew.controls['email'].invalid">Veuillez saisir un e-mail valide</mat-error> -->
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill" class="width-75" style="width: 49%; margin-left: 5px;">
      <mat-label>Date Second Notif</mat-label>
      <input type="date" formControlName="dateSecondNotif" matInput placeholder="Date second notification" maxlength="50" name="dateSecondNotif" required/>
      <!-- <mat-error *ngIf="userFormAddNew.controls['email'].invalid">Veuillez saisir un e-mail valide</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="fill"class="width-75" style="margin-left: 5px; width: 49%;">
      <mat-label>Merci de selectionner l'etat d'utilisateur</mat-label>
      <mat-select formControlName="etat" panelClass="my-select-panel-class" name="etat">
        <mat-option value="true">Activer</mat-option>
        <mat-option value="false">Desactvier</mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill" class="width-75" style="margin-left: 5px; width: 100%;">
      <mat-label>contenu</mat-label>
      <textarea mask formControlName="contenu" matInput placeholder="Entrer le telephone d'utilisateur" maxlength="50" name="contenu" required></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onClose()">Annuler</button>
  <button mat-button color="primary" (click)="modifierNotif()">
    <mat-icon>how_to_reg</mat-icon>Update
  </button>
</mat-dialog-actions>
